<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Erich Queiroz | github.com/erich-queiroz">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSRAP CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Playlist</title>
</head>

<body>
    <div class="player-container">
        <h4 id="titulo-playlist">Playlist do Erich</h4>
        <img id="cover" src="img/kd_cover.jpg" class="cover"></img>
        <audio id="musica" src="./msc/aVisitFromTheDead.mp3"></audio>
        <div id="cover_abaixo">
            <div id="info-musica">
                <div id="musica-nome">Nome da m√∫sica</div>
                <div id="banda-nome" class="light-color">Nome da Banda</div>
            </div>
            <button id="curtir" class="botao light-color likeVermelho"><i class="bi bi-heart"></i></button>
        </div>
        <div id="barra-progresso">
            <div id="progresso-atual"></div>
        </div>
        <div id="btn-container">
            <button id="random" class="botao"><i class="bi bi-shuffle"></i></button>
            <button id="anterior" class="botao botao-nav"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="botao btn-maior"><i class="bi bi-play-circle-fill"></i></button>
            <button id="pause" class="botao btn-maior"><i class="bi bi-pause-circle-fill"></i></button>
            <button id="proxima" class="botao botao-nav"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repetir" class="botao"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
